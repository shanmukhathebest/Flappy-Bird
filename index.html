<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        .score-container {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            z-index: 10;
        }
        
        .high-score {
            font-size: 36px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            margin-bottom: 5px;
        }
        
        .current-score {
            font-size: 36px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            display: none;
            z-index: 100;
        }
        
        .game-over h2 {
            font-size: 72px;
            margin-bottom: 60px;
            color: #e74c3c;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.7);
            font-weight: bold;
        }
        
        .restart-btn {
            background: transparent;
            color: #2ecc71;
            border: 3px solid #2ecc71;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 35px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: bold;
        }
        
        .restart-btn:hover {
            background: #2ecc71;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.4);
        }
    </style>
</head>
<body>
    <div class="score-container">
        <div class="high-score">High: <span id="highScore">0</span></div>
        <div class="current-score">Score: <span id="score">0</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    
    <div class="game-over" id="gameOver">
        <h2>GAME OVER</h2>
        <button class="restart-btn" onclick="restartGame()">Play Again</button>
    </div>

    <script>
        class FlappyBird {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.scoreElement = document.getElementById('score');
                this.highScoreElement = document.getElementById('highScore');
                this.gameOverElement = document.getElementById('gameOver');
                
                // Load high score from localStorage
                this.highScore = localStorage.getItem('flappyBirdHighScore') || 0;
                this.highScoreElement.textContent = this.highScore;
                
                // Set canvas to full screen
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                
                this.init();
                this.setupEventListeners();
                this.gameLoop();
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                // Regenerate stars when resizing
                if (this.dayNightCycle) {
                    this.generateStars();
                }
            }
            
            init() {
                // Game state
                this.gameRunning = true;
                this.score = 0;
                this.gravity = 0.5;
                this.gameSpeed = 5;
                
                // Bird properties
                this.bird = {
                    x: this.canvas.width * 0.2,
                    y: this.canvas.height / 2,
                    width: 80,
                    height: 56,
                    velocity: 0,
                    jump: -12,
                    rotation: 0
                };
                
                // Pipes
                this.pipes = [];
                this.pipeWidth = 90;
                this.pipeGap = 280;
                this.pipeSpawnTimer = 0;
                this.pipeSpawnRate = 120;
                
                // Day/Night cycle - start at day (0.25 = full day)
                this.dayNightCycle = {
                    time: 0.25, // Start at daytime
                    speed: 0.0005,
                    sun: { x: 0, y: 0, size: 80 },
                    moon: { x: 0, y: 0, size: 70 },
                    stars: []
                };
                
                // Generate stars
                this.generateStars();
                
                // Load images
                this.sunImage = new Image();
                this.sunImage.src = 'https://www.onlygfx.com/wp-content/uploads/2018/09/4-clipart-sun-1.png';
                
                this.moonImage = new Image();
                this.moonImage.src = 'https://png.pngtree.com/png-vector/20211014/ourmid/pngtree-cartoon-moon-shape-png-image_3982870.png';
                
                // Background scrolling
                this.backgroundImage = new Image();
                this.backgroundImage.src = 'https://user-images.githubusercontent.com/18351809/46888871-624a3900-ce7f-11e8-808e-99fd90c8a3f4.png';
                this.backgroundX = 0;
                this.backgroundSpeed = 0.5;
                
                // No ground - background takes full screen
                this.bottomBoundary = this.canvas.height;
                
                // Load bird image
                this.birdImage = new Image();
                this.birdImage.src = 'https://www.pngarts.com/files/10/Flappy-Bird-Pixel-Art-PNG-Image-Transparent-Background.png';
            }
            
            generateStars() {
                this.dayNightCycle.stars = [];
                for (let i = 0; i < 50; i++) {
                    this.dayNightCycle.stars.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * (this.canvas.height * 0.6),
                        size: Math.random() * 2 + 1,
                        brightness: Math.random() * 0.8 + 0.2
                    });
                }
            }
            
            updateDayNightCycle() {
                // Update time
                this.dayNightCycle.time += this.dayNightCycle.speed;
                if (this.dayNightCycle.time >= 1) {
                    this.dayNightCycle.time = 0;
                }
                
                // Calculate sun position (moves from left to right above screen)
                const sunProgress = this.dayNightCycle.time;
                this.dayNightCycle.sun.x = -100 + (this.canvas.width + 200) * sunProgress;
                this.dayNightCycle.sun.y = 80; // Fixed position above screen
                
                // Calculate moon position (moves from right to left above screen, offset from sun)
                const moonProgress = (this.dayNightCycle.time + 0.5) % 1;
                this.dayNightCycle.moon.x = -100 + (this.canvas.width + 200) * moonProgress;
                this.dayNightCycle.moon.y = 60; // Fixed position above screen
            }
            
            getSkyColor() {
                const time = this.dayNightCycle.time;
                
                // Dawn (0 - 0.25)
                if (time < 0.25) {
                    const progress = time / 0.25;
                    return this.interpolateColor('#1a237e', '#4fc3f7', progress);
                }
                // Day (0.25 - 0.5)
                else if (time < 0.5) {
                    const progress = (time - 0.25) / 0.25;
                    return this.interpolateColor('#4fc3f7', '#1a237e', progress);
                }
                // Dusk (0.5 - 0.75)
                else if (time < 0.75) {
                    const progress = (time - 0.5) / 0.25;
                    return this.interpolateColor('#1a237e', '#0d1b2a', progress);
                }
                // Night (0.75 - 1)
                else {
                    const progress = (time - 0.75) / 0.25;
                    return this.interpolateColor('#0d1b2a', '#1a237e', progress);
                }
            }
            
            interpolateColor(color1, color2, progress) {
                const hex = color => color.replace('#', '');
                const r1 = parseInt(hex(color1).substr(0, 2), 16);
                const g1 = parseInt(hex(color1).substr(2, 2), 16);
                const b1 = parseInt(hex(color1).substr(4, 2), 16);
                
                const r2 = parseInt(hex(color2).substr(0, 2), 16);
                const g2 = parseInt(hex(color2).substr(2, 2), 16);
                const b2 = parseInt(hex(color2).substr(4, 2), 16);
                
                const r = Math.round(r1 + (r2 - r1) * progress);
                const g = Math.round(g1 + (g2 - g1) * progress);
                const b = Math.round(b1 + (b2 - b1) * progress);
                
                return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)}`;
            }
            
            setupEventListeners() {
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.flap();
                    }
                });
                
                // Mouse/touch controls
                this.canvas.addEventListener('click', () => {
                    this.flap();
                });
                
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.flap();
                });
            }
            
            flap() {
                if (this.gameRunning) {
                    this.bird.velocity = this.bird.jump;
                }
            }
            
            updateBird() {
                // Apply gravity
                this.bird.velocity += this.gravity;
                this.bird.y += this.bird.velocity;
                
                // Rotation based on velocity
                this.bird.rotation = this.bird.velocity * 0.1;
                this.bird.rotation = Math.max(-0.5, Math.min(0.5, this.bird.rotation));
                
                // Check bottom boundary collision (screen edge)
                if (this.bird.y + this.bird.height > this.bottomBoundary) {
                    this.bird.y = this.bottomBoundary - this.bird.height;
                    this.gameOver();
                }
                
                // Check ceiling collision
                if (this.bird.y < 0) {
                    this.bird.y = 0;
                    this.bird.velocity = 0;
                }
            }
            
            spawnPipes() {
                this.pipeSpawnTimer++;
                if (this.pipeSpawnTimer >= this.pipeSpawnRate) {
                    const minHeight = 120;
                    const maxHeight = this.bottomBoundary - this.pipeGap - minHeight;
                    const topHeight = minHeight + Math.random() * (maxHeight - minHeight);
                    
                    this.pipes.push({
                        x: this.canvas.width,
                        topHeight: topHeight,
                        bottomY: topHeight + this.pipeGap,
                        passed: false
                    });
                    
                    this.pipeSpawnTimer = 0;
                    
                    // Increase speed as game progresses
                    this.gameSpeed = Math.min(12, this.gameSpeed + 0.1);
                }
            }
            
            updatePipes() {
                for (let i = this.pipes.length - 1; i >= 0; i--) {
                    this.pipes[i].x -= this.gameSpeed;
                    
                    // Check if bird passed the pipe
                    if (!this.pipes[i].passed && this.pipes[i].x + this.pipeWidth < this.bird.x) {
                        this.pipes[i].passed = true;
                        this.score++;
                        this.scoreElement.textContent = this.score;
                    }
                    
                    // Remove off-screen pipes
                    if (this.pipes[i].x + this.pipeWidth < 0) {
                        this.pipes.splice(i, 1);
                    }
                }
            }
            
            updateBackground() {
                // Scroll background
                this.backgroundX -= this.backgroundSpeed;
                if (this.backgroundX <= -this.canvas.width) {
                    this.backgroundX = 0;
                }
            }
            
            checkCollisions() {
                // Fair hitbox for bird - only dies when touching green pipe parts
                const birdHitbox = {
                    x: this.bird.x + 8,  // Small padding from left
                    y: this.bird.y + 6,  // Small padding from top
                    width: this.bird.width - 16, // Reduced width
                    height: this.bird.height - 12 // Reduced height
                };
                
                for (const pipe of this.pipes) {
                    // Pipe hitbox - only the green part (excluding caps)
                    const pipeHitboxPadding = 8; // Padding to make it fair
                    
                    // Top pipe hitbox - green part only
                    const topPipeHitbox = {
                        x: pipe.x + pipeHitboxPadding,
                        y: 0 + pipeHitboxPadding,
                        width: this.pipeWidth - (pipeHitboxPadding * 2),
                        height: pipe.topHeight - 20 - pipeHitboxPadding // Exclude cap
                    };
                    
                    // Bottom pipe hitbox - green part only
                    const bottomPipeHitbox = {
                        x: pipe.x + pipeHitboxPadding,
                        y: pipe.bottomY + 20 + pipeHitboxPadding, // Start after cap
                        width: this.pipeWidth - (pipeHitboxPadding * 2),
                        height: (this.bottomBoundary - pipe.bottomY) - pipeHitboxPadding
                    };
                    
                    if (this.rectCollision(birdHitbox, topPipeHitbox) || 
                        this.rectCollision(birdHitbox, bottomPipeHitbox)) {
                        this.gameOver();
                        return;
                    }
                }
            }
            
            rectCollision(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       rect1.y < rect2.y + rect2.height &&
                       rect1.y + rect1.height > rect2.y;
            }
            
            gameOver() {
                this.gameRunning = false;
                
                // Update high score if needed
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    this.highScoreElement.textContent = this.highScore;
                    localStorage.setItem('flappyBirdHighScore', this.highScore);
                }
                
                this.gameOverElement.style.display = 'block';
            }
            
            restartGame() {
                this.init();
                this.gameOverElement.style.display = 'none';
                this.scoreElement.textContent = '0';
            }
            
            drawSky() {
                // Draw gradient sky based on time of day
                const skyColor = this.getSkyColor();
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                
                if (this.dayNightCycle.time < 0.5) {
                    // Day gradient
                    gradient.addColorStop(0, skyColor);
                    gradient.addColorStop(1, '#87CEEB');
                } else {
                    // Night gradient
                    gradient.addColorStop(0, skyColor);
                    gradient.addColorStop(1, '#0d1b2a');
                }
                
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            }
            
            drawStars() {
                // Draw stars during night time
                if (this.dayNightCycle.time > 0.5) {
                    const nightProgress = (this.dayNightCycle.time - 0.5) / 0.5;
                    const starOpacity = Math.min(1, nightProgress * 2);
                    
                    this.ctx.fillStyle = `rgba(255, 255, 255, ${starOpacity})`;
                    
                    this.dayNightCycle.stars.forEach(star => {
                        this.ctx.beginPath();
                        this.ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                        this.ctx.fill();
                    });
                }
            }
            
            drawSunMoon() {
                // Draw sun (visible during day)
                if (this.dayNightCycle.time >= 0 && this.dayNightCycle.time <= 0.5) {
                    const sunOpacity = 1 - Math.abs(this.dayNightCycle.time - 0.25) * 4;
                    
                    if (this.sunImage.complete && sunOpacity > 0) {
                        this.ctx.globalAlpha = sunOpacity;
                        this.ctx.drawImage(
                            this.sunImage,
                            this.dayNightCycle.sun.x - this.dayNightCycle.sun.size / 2,
                            this.dayNightCycle.sun.y - this.dayNightCycle.sun.size / 2,
                            this.dayNightCycle.sun.size,
                            this.dayNightCycle.sun.size
                        );
                        this.ctx.globalAlpha = 1.0;
                    }
                }
                
                // Draw moon (visible during night)
                if (this.dayNightCycle.time > 0.5 || this.dayNightCycle.time < 0.25) {
                    let moonOpacity = 0;
                    
                    if (this.dayNightCycle.time > 0.5) {
                        // Night moon
                        moonOpacity = Math.min(1, (this.dayNightCycle.time - 0.5) * 4);
                    } else {
                        // Early morning moon
                        moonOpacity = Math.min(1, (0.25 - this.dayNightCycle.time) * 4);
                    }
                    
                    if (this.moonImage.complete && moonOpacity > 0) {
                        this.ctx.globalAlpha = moonOpacity;
                        this.ctx.drawImage(
                            this.moonImage,
                            this.dayNightCycle.moon.x - this.dayNightCycle.moon.size / 2,
                            this.dayNightCycle.moon.y - this.dayNightCycle.moon.size / 2,
                            this.dayNightCycle.moon.size,
                            this.dayNightCycle.moon.size
                        );
                        this.ctx.globalAlpha = 1.0;
                    }
                }
            }
            
            drawBackground() {
                this.drawSky();
                this.drawStars();
                this.drawSunMoon();
                
                // Draw scrolling background overlay with opacity based on time
                if (this.backgroundImage.complete) {
                    const overlayOpacity = 0.3 + (this.dayNightCycle.time > 0.5 ? 0.2 : 0);
                    this.ctx.globalAlpha = overlayOpacity;
                    
                    this.ctx.drawImage(
                        this.backgroundImage,
                        this.backgroundX,
                        0,
                        this.canvas.width,
                        this.canvas.height
                    );
                    this.ctx.drawImage(
                        this.backgroundImage,
                        this.backgroundX + this.canvas.width,
                        0,
                        this.canvas.width,
                        this.canvas.height
                    );
                    
                    this.ctx.globalAlpha = 1.0;
                }
            }
            
            drawBird() {
                this.ctx.save();
                this.ctx.translate(this.bird.x + this.bird.width/2, this.bird.y + this.bird.height/2);
                this.ctx.rotate(this.bird.rotation);
                
                // Draw pixel art bird
                if (this.birdImage.complete) {
                    this.ctx.drawImage(
                        this.birdImage, 
                        -this.bird.width/2, 
                        -this.bird.height/2, 
                        this.bird.width, 
                        this.bird.height
                    );
                } else {
                    // Fallback if image doesn't load
                    this.ctx.fillStyle = '#FFD700';
                    this.ctx.beginPath();
                    this.ctx.ellipse(0, 0, this.bird.width/2, this.bird.height/2, 0, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    this.ctx.fillStyle = '#FF8C00';
                    this.ctx.beginPath();
                    this.ctx.moveTo(this.bird.width/2 - 8, 0);
                    this.ctx.lineTo(this.bird.width/2 + 15, -8);
                    this.ctx.lineTo(this.bird.width/2 + 15, 8);
                    this.ctx.closePath();
                    this.ctx.fill();
                    
                    this.ctx.fillStyle = 'white';
                    this.ctx.beginPath();
                    this.ctx.arc(8, -8, 8, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    this.ctx.fillStyle = 'black';
                    this.ctx.beginPath();
                    this.ctx.arc(10, -8, 4, 0, Math.PI * 2);
                    this.ctx.fill();
                }
                
                this.ctx.restore();
            }
            
            drawPipes() {
                // Draw pipes with green parts and caps
                for (const pipe of this.pipes) {
                    // Top pipe green part
                    this.ctx.fillStyle = '#73BF2E';
                    this.ctx.fillRect(pipe.x, 0, this.pipeWidth, pipe.topHeight - 20);
                    
                    // Top pipe cap
                    this.ctx.fillStyle = '#5A9E2E';
                    this.ctx.fillRect(pipe.x - 3, pipe.topHeight - 20, this.pipeWidth + 6, 20);
                    
                    // Bottom pipe green part
                    this.ctx.fillStyle = '#73BF2E';
                    this.ctx.fillRect(pipe.x, pipe.bottomY + 20, this.pipeWidth, this.bottomBoundary - pipe.bottomY - 20);
                    
                    // Bottom pipe cap
                    this.ctx.fillStyle = '#5A9E2E';
                    this.ctx.fillRect(pipe.x - 3, pipe.bottomY, this.pipeWidth + 6, 20);
                }
            }
            
            draw() {
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.drawBackground();
                this.drawPipes();
                this.drawBird();
            }
            
            update() {
                if (!this.gameRunning) return;
                
                this.updateDayNightCycle();
                this.updateBird();
                this.spawnPipes();
                this.updatePipes();
                this.updateBackground();
                this.checkCollisions();
            }
            
            gameLoop() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        // Global function for restart button
        function restartGame() {
            game.restartGame();
        }
        
        // Start the game when page loads
        let game;
        window.addEventListener('load', () => {
            game = new FlappyBird();
        });
    </script>
</body>
</html>
