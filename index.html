<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            text-align: center;
        }
        
        h1 {
            color: white;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 2.5em;
        }
        
        #gameCanvas {
            border: 4px solid #2c3e50;
            border-radius: 10px;
            background: #87CEEB;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: block;
        }
        
        .score-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            z-index: 10;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 100;
        }
        
        .game-over h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #e74c3c;
        }
        
        .final-score {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .restart-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .restart-btn:hover {
            background: #27ae60;
        }
        
        .controls {
            margin-top: 15px;
            color: white;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .instructions {
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Flappy Bird</h1>
        <div class="score-container">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <div class="final-score">Final Score: <span id="finalScore">0</span></div>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
        
        <div class="instructions">
            <p>Press SPACE, CLICK, or TAP to make the bird flap</p>
            <p>Avoid the pipes and don't hit the ground!</p>
        </div>
    </div>

    <script>
        class FlappyBird {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.scoreElement = document.getElementById('score');
                this.gameOverElement = document.getElementById('gameOver');
                this.finalScoreElement = document.getElementById('finalScore');
                
                this.init();
                this.setupEventListeners();
                this.gameLoop();
            }
            
            init() {
                // Game state
                this.gameRunning = true;
                this.score = 0;
                this.gravity = 0.5;
                this.gameSpeed = 3;
                
                // Bird properties (original Flappy Bird style)
                this.bird = {
                    x: 80,
                    y: this.canvas.height / 2,
                    width: 34,
                    height: 24,
                    velocity: 0,
                    jump: -8,
                    rotation: 0
                };
                
                // Pipes
                this.pipes = [];
                this.pipeWidth = 60;
                this.pipeGap = 150;
                this.pipeSpawnTimer = 0;
                this.pipeSpawnRate = 120; // frames between pipe spawns
                
                // Background elements
                this.backgroundX = 0;
                this.clouds = [
                    { x: 100, y: 80, width: 80, speed: 0.5 },
                    { x: 300, y: 120, width: 120, speed: 0.3 },
                    { x: 500, y: 60, width: 100, speed: 0.4 }
                ];
                
                // Ground
                this.groundY = this.canvas.height - 80;
                this.groundX = 0;
            }
            
            setupEventListeners() {
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.flap();
                    }
                });
                
                // Mouse/touch controls
                this.canvas.addEventListener('click', () => {
                    this.flap();
                });
                
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.flap();
                });
            }
            
            flap() {
                if (this.gameRunning) {
                    this.bird.velocity = this.bird.jump;
                }
            }
            
            updateBird() {
                // Apply gravity
                this.bird.velocity += this.gravity;
                this.bird.y += this.bird.velocity;
                
                // Rotation based on velocity
                this.bird.rotation = this.bird.velocity * 0.1;
                this.bird.rotation = Math.max(-0.5, Math.min(0.5, this.bird.rotation));
                
                // Check ground collision
                if (this.bird.y + this.bird.height > this.groundY) {
                    this.bird.y = this.groundY - this.bird.height;
                    this.gameOver();
                }
                
                // Check ceiling collision
                if (this.bird.y < 0) {
                    this.bird.y = 0;
                    this.bird.velocity = 0;
                }
            }
            
            spawnPipes() {
                this.pipeSpawnTimer++;
                if (this.pipeSpawnTimer >= this.pipeSpawnRate) {
                    const minHeight = 50;
                    const maxHeight = this.groundY - this.pipeGap - minHeight;
                    const topHeight = minHeight + Math.random() * (maxHeight - minHeight);
                    
                    this.pipes.push({
                        x: this.canvas.width,
                        topHeight: topHeight,
                        bottomY: topHeight + this.pipeGap,
                        passed: false
                    });
                    
                    this.pipeSpawnTimer = 0;
                }
            }
            
            updatePipes() {
                for (let i = this.pipes.length - 1; i >= 0; i--) {
                    this.pipes[i].x -= this.gameSpeed;
                    
                    // Check if bird passed the pipe
                    if (!this.pipes[i].passed && this.pipes[i].x + this.pipeWidth < this.bird.x) {
                        this.pipes[i].passed = true;
                        this.score++;
                        this.scoreElement.textContent = this.score;
                    }
                    
                    // Remove off-screen pipes
                    if (this.pipes[i].x + this.pipeWidth < 0) {
                        this.pipes.splice(i, 1);
                    }
                }
            }
            
            updateBackground() {
                // Scroll ground
                this.groundX -= this.gameSpeed;
                if (this.groundX <= -this.canvas.width) {
                    this.groundX = 0;
                }
                
                // Update clouds
                this.clouds.forEach(cloud => {
                    cloud.x -= cloud.speed;
                    if (cloud.x + cloud.width < 0) {
                        cloud.x = this.canvas.width;
                    }
                });
            }
            
            checkCollisions() {
                const birdRect = {
                    x: this.bird.x,
                    y: this.bird.y,
                    width: this.bird.width,
                    height: this.bird.height
                };
                
                for (const pipe of this.pipes) {
                    // Top pipe
                    const topPipeRect = {
                        x: pipe.x,
                        y: 0,
                        width: this.pipeWidth,
                        height: pipe.topHeight
                    };
                    
                    // Bottom pipe
                    const bottomPipeRect = {
                        x: pipe.x,
                        y: pipe.bottomY,
                        width: this.pipeWidth,
                        height: this.groundY - pipe.bottomY
                    };
                    
                    if (this.rectCollision(birdRect, topPipeRect) || 
                        this.rectCollision(birdRect, bottomPipeRect)) {
                        this.gameOver();
                        return;
                    }
                }
            }
            
            rectCollision(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       rect1.y < rect2.y + rect2.height &&
                       rect1.y + rect1.height > rect2.y;
            }
            
            gameOver() {
                this.gameRunning = false;
                this.finalScoreElement.textContent = this.score;
                this.gameOverElement.style.display = 'block';
            }
            
            restartGame() {
                this.init();
                this.gameOverElement.style.display = 'none';
                this.scoreElement.textContent = '0';
            }
            
            drawBackground() {
                // Sky gradient
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(1, '#98D8F0');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Clouds
                this.ctx.fillStyle = 'white';
                this.clouds.forEach(cloud => {
                    this.ctx.beginPath();
                    this.ctx.arc(cloud.x, cloud.y, cloud.width/3, 0, Math.PI * 2);
                    this.ctx.arc(cloud.x + cloud.width/3, cloud.y - 10, cloud.width/4, 0, Math.PI * 2);
                    this.ctx.arc(cloud.x + cloud.width/2, cloud.y, cloud.width/3, 0, Math.PI * 2);
                    this.ctx.arc(cloud.x + cloud.width*2/3, cloud.y + 5, cloud.width/4, 0, Math.PI * 2);
                    this.ctx.fill();
                });
            }
            
            drawGround() {
                // Ground
                this.ctx.fillStyle = '#DED895';
                this.ctx.fillRect(0, this.groundY, this.canvas.width, this.canvas.height - this.groundY);
                
                // Ground pattern
                this.ctx.fillStyle = '#C8B880';
                for (let x = this.groundX; x < this.canvas.width * 2; x += 40) {
                    this.ctx.fillRect(x, this.groundY, 20, 10);
                }
                
                // Ground border
                this.ctx.strokeStyle = '#8B7E3F';
                this.ctx.lineWidth = 2;
                this.ctx.beginPath();
                this.ctx.moveTo(0, this.groundY);
                this.ctx.lineTo(this.canvas.width, this.groundY);
                this.ctx.stroke();
            }
            
            drawBird() {
                this.ctx.save();
                this.ctx.translate(this.bird.x + this.bird.width/2, this.bird.y + this.bird.height/2);
                this.ctx.rotate(this.bird.rotation);
                
                // Bird body (yellow like original)
                this.ctx.fillStyle = '#FFD700';
                this.ctx.beginPath();
                this.ctx.ellipse(0, 0, this.bird.width/2, this.bird.height/2, 0, 0, Math.PI * 2);
                this.ctx.fill();
                
                // Bird beak (orange)
                this.ctx.fillStyle = '#FF8C00';
                this.ctx.beginPath();
                this.ctx.moveTo(this.bird.width/2 - 5, 0);
                this.ctx.lineTo(this.bird.width/2 + 10, -5);
                this.ctx.lineTo(this.bird.width/2 + 10, 5);
                this.ctx.closePath();
                this.ctx.fill();
                
                // Bird eye
                this.ctx.fillStyle = 'white';
                this.ctx.beginPath();
                this.ctx.arc(5, -5, 6, 0, Math.PI * 2);
                this.ctx.fill();
                
                this.ctx.fillStyle = 'black';
                this.ctx.beginPath();
                this.ctx.arc(7, -5, 3, 0, Math.PI * 2);
                this.ctx.fill();
                
                // Bird wing
                this.ctx.fillStyle = '#FFA500';
                this.ctx.beginPath();
                this.ctx.ellipse(-5, 5, 8, 12, Math.PI/4, 0, Math.PI * 2);
                this.ctx.fill();
                
                this.ctx.restore();
            }
            
            drawPipes() {
                this.ctx.fillStyle = '#73BF2E';
                
                for (const pipe of this.pipes) {
                    // Top pipe
                    this.ctx.fillRect(pipe.x, 0, this.pipeWidth, pipe.topHeight);
                    
                    // Top pipe cap
                    this.ctx.fillStyle = '#5A9E2E';
                    this.ctx.fillRect(pipe.x - 3, pipe.topHeight - 20, this.pipeWidth + 6, 20);
                    
                    // Bottom pipe
                    this.ctx.fillStyle = '#73BF2E';
                    this.ctx.fillRect(pipe.x, pipe.bottomY, this.pipeWidth, this.groundY - pipe.bottomY);
                    
                    // Bottom pipe cap
                    this.ctx.fillStyle = '#5A9E2E';
                    this.ctx.fillRect(pipe.x - 3, pipe.bottomY, this.pipeWidth + 6, 20);
                }
            }
            
            draw() {
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.drawBackground();
                this.drawPipes();
                this.drawBird();
                this.drawGround();
            }
            
            update() {
                if (!this.gameRunning) return;
                
                this.updateBird();
                this.spawnPipes();
                this.updatePipes();
                this.updateBackground();
                this.checkCollisions();
            }
            
            gameLoop() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        // Global function for restart button
        function restartGame() {
            game.restartGame();
        }
        
        // Start the game when page loads
        let game;
        window.addEventListener('load', () => {
            game = new FlappyBird();
        });
    </script>
</body>
</html>
