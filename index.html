<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        .score-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }
        
        .high-score {
            font-size: 32px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            margin-bottom: 5px;
        }
        
        .current-score {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .game-over h2 {
            font-size: 42px;
            margin-bottom: 25px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .final-score {
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .restart-btn {
            background: rgba(46, 204, 113, 0.9);
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .restart-btn:hover {
            background: rgba(39, 174, 96, 0.95);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="score-container">
        <div class="high-score">High Score: <span id="highScore">0</span></div>
        <div class="current-score">Score: <span id="score">0</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <div class="final-score">Final Score: <span id="finalScore">0</span></div>
        <button class="restart-btn" onclick="restartGame()">Play Again</button>
    </div>

    <script>
        class FlappyBird {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.scoreElement = document.getElementById('score');
                this.highScoreElement = document.getElementById('highScore');
                this.gameOverElement = document.getElementById('gameOver');
                this.finalScoreElement = document.getElementById('finalScore');
                
                // Load high score from localStorage
                this.highScore = localStorage.getItem('flappyBirdHighScore') || 0;
                this.highScoreElement.textContent = this.highScore;
                
                // Set canvas to full screen
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                
                this.init();
                this.setupEventListeners();
                this.gameLoop();
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                // Reinitialize game elements if game is running
                if (this.gameRunning) {
                    this.groundY = this.canvas.height - 80;
                }
            }
            
            init() {
                // Game state
                this.gameRunning = true;
                this.score = 0;
                this.gravity = 0.5;
                this.gameSpeed = 5;
                
                // Bird properties
                this.bird = {
                    x: this.canvas.width * 0.2,
                    y: this.canvas.height / 2,
                    width: 80,
                    height: 56,
                    velocity: 0,
                    jump: -12,
                    rotation: 0
                };
                
                // Pipes
                this.pipes = [];
                this.pipeWidth = 90;
                this.pipeGap = 280;
                this.pipeSpawnTimer = 0;
                this.pipeSpawnRate = 120;
                
                // Background elements
                this.backgroundX = 0;
                this.clouds = [
                    { x: 100, y: 80, width: 80, speed: 0.5 },
                    { x: 400, y: 120, width: 120, speed: 0.3 },
                    { x: 700, y: 60, width: 100, speed: 0.4 }
                ];
                
                // Ground
                this.groundY = this.canvas.height - 80;
                this.groundX = 0;
                
                // Load bird image
                this.birdImage = new Image();
                this.birdImage.src = 'https://www.pngarts.com/files/10/Flappy-Bird-Pixel-Art-PNG-Image-Transparent-Background.png';
            }
            
            setupEventListeners() {
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.flap();
                    }
                });
                
                // Mouse/touch controls
                this.canvas.addEventListener('click', () => {
                    this.flap();
                });
                
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.flap();
                });
            }
            
            flap() {
                if (this.gameRunning) {
                    this.bird.velocity = this.bird.jump;
                }
            }
            
            updateBird() {
                // Apply gravity
                this.bird.velocity += this.gravity;
                this.bird.y += this.bird.velocity;
                
                // Rotation based on velocity
                this.bird.rotation = this.bird.velocity * 0.1;
                this.bird.rotation = Math.max(-0.5, Math.min(0.5, this.bird.rotation));
                
                // Check ground collision
                if (this.bird.y + this.bird.height > this.groundY) {
                    this.bird.y = this.groundY - this.bird.height;
                    this.gameOver();
                }
                
                // Check ceiling collision
                if (this.bird.y < 0) {
                    this.bird.y = 0;
                    this.bird.velocity = 0;
                }
            }
            
            spawnPipes() {
                this.pipeSpawnTimer++;
                if (this.pipeSpawnTimer >= this.pipeSpawnRate) {
                    const minHeight = 120;
                    const maxHeight = this.groundY - this.pipeGap - minHeight;
                    const topHeight = minHeight + Math.random() * (maxHeight - minHeight);
                    
                    this.pipes.push({
                        x: this.canvas.width,
                        topHeight: topHeight,
                        bottomY: topHeight + this.pipeGap,
                        passed: false
                    });
                    
                    this.pipeSpawnTimer = 0;
                    
                    // Increase speed as game progresses
                    this.gameSpeed = Math.min(12, this.gameSpeed + 0.1);
                }
            }
            
            updatePipes() {
                for (let i = this.pipes.length - 1; i >= 0; i--) {
                    this.pipes[i].x -= this.gameSpeed;
                    
                    // Check if bird passed the pipe
                    if (!this.pipes[i].passed && this.pipes[i].x + this.pipeWidth < this.bird.x) {
                        this.pipes[i].passed = true;
                        this.score++;
                        this.scoreElement.textContent = this.score;
                    }
                    
                    // Remove off-screen pipes
                    if (this.pipes[i].x + this.pipeWidth < 0) {
                        this.pipes.splice(i, 1);
                    }
                }
            }
            
            updateBackground() {
                // Scroll ground
                this.groundX -= this.gameSpeed;
                if (this.groundX <= -this.canvas.width) {
                    this.groundX = 0;
                }
                
                // Update clouds
                this.clouds.forEach(cloud => {
                    cloud.x -= cloud.speed;
                    if (cloud.x + cloud.width < 0) {
                        cloud.x = this.canvas.width;
                    }
                });
            }
            
            checkCollisions() {
                // Fair hitbox for bird (with padding)
                const birdHitbox = {
                    x: this.bird.x + 10,
                    y: this.bird.y + 5,
                    width: this.bird.width - 20,
                    height: this.bird.height - 10
                };
                
                for (const pipe of this.pipes) {
                    // Pipe hitbox (with padding)
                    const pipeHitboxPadding = 5;
                    
                    // Top pipe hitbox
                    const topPipeHitbox = {
                        x: pipe.x + pipeHitboxPadding,
                        y: 0 + pipeHitboxPadding,
                        width: this.pipeWidth - (pipeHitboxPadding * 2),
                        height: pipe.topHeight - pipeHitboxPadding
                    };
                    
                    // Bottom pipe hitbox
                    const bottomPipeHitbox = {
                        x: pipe.x + pipeHitboxPadding,
                        y: pipe.bottomY + pipeHitboxPadding,
                        width: this.pipeWidth - (pipeHitboxPadding * 2),
                        height: (this.groundY - pipe.bottomY) - pipeHitboxPadding
                    };
                    
                    if (this.rectCollision(birdHitbox, topPipeHitbox) || 
                        this.rectCollision(birdHitbox, bottomPipeHitbox)) {
                        this.gameOver();
                        return;
                    }
                }
            }
            
            rectCollision(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       rect1.y < rect2.y + rect2.height &&
                       rect1.y + rect1.height > rect2.y;
            }
            
            gameOver() {
                this.gameRunning = false;
                this.finalScoreElement.textContent = this.score;
                
                // Update high score if needed
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    this.highScoreElement.textContent = this.highScore;
                    localStorage.setItem('flappyBirdHighScore', this.highScore);
                }
                
                this.gameOverElement.style.display = 'block';
            }
            
            restartGame() {
                this.init();
                this.gameOverElement.style.display = 'none';
                this.scoreElement.textContent = '0';
            }
            
            drawBackground() {
                // Sky gradient
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(1, '#98D8F0');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Clouds
                this.ctx.fillStyle = 'white';
                this.clouds.forEach(cloud => {
                    this.ctx.beginPath();
                    this.ctx.arc(cloud.x, cloud.y, cloud.width/3, 0, Math.PI * 2);
                    this.ctx.arc(cloud.x + cloud.width/3, cloud.y - 10, cloud.width/4, 0, Math.PI * 2);
                    this.ctx.arc(cloud.x + cloud.width/2, cloud.y, cloud.width/3, 0, Math.PI * 2);
                    this.ctx.arc(cloud.x + cloud.width*2/3, cloud.y + 5, cloud.width/4, 0, Math.PI * 2);
                    this.ctx.fill();
                });
            }
            
            drawGround() {
                // Ground
                this.ctx.fillStyle = '#DED895';
                this.ctx.fillRect(0, this.groundY, this.canvas.width, this.canvas.height - this.groundY);
                
                // Ground pattern
                this.ctx.fillStyle = '#C8B880';
                for (let x = this.groundX; x < this.canvas.width * 2; x += 40) {
                    this.ctx.fillRect(x, this.groundY, 20, 10);
                }
                
                // Ground border
                this.ctx.strokeStyle = '#8B7E3F';
                this.ctx.lineWidth = 2;
                this.ctx.beginPath();
                this.ctx.moveTo(0, this.groundY);
                this.ctx.lineTo(this.canvas.width, this.groundY);
                this.ctx.stroke();
            }
            
            drawBird() {
                this.ctx.save();
                this.ctx.translate(this.bird.x + this.bird.width/2, this.bird.y + this.bird.height/2);
                this.ctx.rotate(this.bird.rotation);
                
                // Draw pixel art bird
                if (this.birdImage.complete) {
                    this.ctx.drawImage(
                        this.birdImage, 
                        -this.bird.width/2, 
                        -this.bird.height/2, 
                        this.bird.width, 
                        this.bird.height
                    );
                } else {
                    // Fallback if image doesn't load
                    this.ctx.fillStyle = '#FFD700';
                    this.ctx.beginPath();
                    this.ctx.ellipse(0, 0, this.bird.width/2, this.bird.height/2, 0, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    this.ctx.fillStyle = '#FF8C00';
                    this.ctx.beginPath();
                    this.ctx.moveTo(this.bird.width/2 - 8, 0);
                    this.ctx.lineTo(this.bird.width/2 + 15, -8);
                    this.ctx.lineTo(this.bird.width/2 + 15, 8);
                    this.ctx.closePath();
                    this.ctx.fill();
                    
                    this.ctx.fillStyle = 'white';
                    this.ctx.beginPath();
                    this.ctx.arc(8, -8, 8, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    this.ctx.fillStyle = 'black';
                    this.ctx.beginPath();
                    this.ctx.arc(10, -8, 4, 0, Math.PI * 2);
                    this.ctx.fill();
                }
                
                this.ctx.restore();
            }
            
            drawPipes() {
                // Draw simple green pipes (no Mario pipes)
                this.ctx.fillStyle = '#73BF2E';
                
                for (const pipe of this.pipes) {
                    // Top pipe
                    this.ctx.fillRect(pipe.x, 0, this.pipeWidth, pipe.topHeight);
                    
                    // Top pipe cap
                    this.ctx.fillStyle = '#5A9E2E';
                    this.ctx.fillRect(pipe.x - 3, pipe.topHeight - 20, this.pipeWidth + 6, 20);
                    
                    // Bottom pipe
                    this.ctx.fillStyle = '#73BF2E';
                    this.ctx.fillRect(pipe.x, pipe.bottomY, this.pipeWidth, this.groundY - pipe.bottomY);
                    
                    // Bottom pipe cap
                    this.ctx.fillStyle = '#5A9E2E';
                    this.ctx.fillRect(pipe.x - 3, pipe.bottomY, this.pipeWidth + 6, 20);
                }
            }
            
            draw() {
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.drawBackground();
                this.drawPipes();
                this.drawBird();
                this.drawGround();
            }
            
            update() {
                if (!this.gameRunning) return;
                
                this.updateBird();
                this.spawnPipes();
                this.updatePipes();
                this.updateBackground();
                this.checkCollisions();
            }
            
            gameLoop() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        // Global function for restart button
        function restartGame() {
            game.restartGame();
        }
        
        // Start the game when page loads
        let game;
        window.addEventListener('load', () => {
            game = new FlappyBird();
        });
    </script>
</body>
</html>
