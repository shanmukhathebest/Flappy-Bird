<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        .score-container {
            position: absolute;
            top: 80px; /* Moved down from 20px */
            right: 20px;
            text-align: right;
            z-index: 10;
            display: none;
        }
        
        .high-score {
            font-size: 28px; /* Slightly smaller */
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 3px;
        }
        
        .current-score {
            font-size: 28px; /* Slightly smaller */
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 3px;
        }
        
        .global-score {
            font-size: 24px; /* Smaller for global */
            font-weight: bold;
            color: #FF6B6B;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .start-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 100;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            display: none;
            z-index: 100;
        }
        
        .game-over h2 {
            font-size: 72px;
            margin-bottom: 30px;
            color: #e74c3c;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.7);
            font-weight: bold;
        }
        
        .new-high-score {
            font-size: 48px;
            margin-bottom: 30px;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            font-weight: bold;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        
        .global-high-score {
            font-size: 42px;
            margin-bottom: 30px;
            font-weight: bold;
            animation: rainbowGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #FFD700, 0 0 40px #FFD700;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #FFD700, 0 0 40px #FFD700, 0 0 50px #FFD700;
            }
        }
        
        @keyframes rainbowGlow {
            0% {
                color: #FF6B6B;
                text-shadow: 0 0 10px #FF6B6B, 0 0 20px #FF6B6B, 0 0 30px #FF6B6B;
            }
            16% {
                color: #FFD166;
                text-shadow: 0 0 10px #FFD166, 0 0 20px #FFD166, 0 0 30px #FFD166;
            }
            33% {
                color: #06D6A0;
                text-shadow: 0 0 10px #06D6A0, 0 0 20px #06D6A0, 0 0 30px #06D6A0;
            }
            50% {
                color: #118AB2;
                text-shadow: 0 0 10px #118AB2, 0 0 20px #118AB2, 0 0 30px #118AB2;
            }
            66% {
                color: #073B4C;
                text-shadow: 0 0 10px #073B4C, 0 0 20px #073B4C, 0 0 30px #073B4C;
            }
            83% {
                color: #8338EC;
                text-shadow: 0 0 10px #8338EC, 0 0 20px #8338EC, 0 0 30px #8338EC;
            }
            100% {
                color: #FF6B6B;
                text-shadow: 0 0 10px #FF6B6B, 0 0 20px #FF6B6B, 0 0 30px #FF6B6B;
            }
        }
        
        .restart-btn {
            background: transparent;
            color: #2ecc71;
            border: 3px solid #2ecc71;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 35px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: bold;
        }
        
        .restart-btn:hover {
            background: #2ecc71;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.4);
        }
    </style>
</head>
<body>
    <div class="score-container">
        <div class="current-score">Score: <span id="score">0</span></div>
        <div class="high-score">High: <span id="highScore">0</span></div>
        <div class="global-score">Global: <span id="globalScore">0</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    
    <div class="start-message" id="startMessage">Press Space or Tap to Start</div>
    
    <div class="game-over" id="gameOver">
        <h2>GAME OVER</h2>
        <div class="new-high-score" id="newHighScore" style="display: none;">New High Score!</div>
        <div class="global-high-score" id="globalHighScore" style="display: none;">You Beat Global High Score!</div>
        <button class="restart-btn" onclick="restartGame()">Play Again</button>
    </div>

    <script>
        class FlappyBird {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.scoreElement = document.getElementById('score');
                this.highScoreElement = document.getElementById('highScore');
                this.globalScoreElement = document.getElementById('globalScore');
                this.gameOverElement = document.getElementById('gameOver');
                this.newHighScoreElement = document.getElementById('newHighScore');
                this.globalHighScoreElement = document.getElementById('globalHighScore');
                this.startMessageElement = document.getElementById('startMessage');
                this.scoreContainerElement = document.querySelector('.score-container');
                
                // Load scores from localStorage
                this.highScore = localStorage.getItem('flappyBirdHighScore') || 0;
                this.globalHighScore = localStorage.getItem('flappyBirdGlobalHighScore') || 0;
                this.highScoreElement.textContent = this.highScore;
                this.globalScoreElement.textContent = this.globalHighScore;
                
                // Set canvas to full screen
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                
                this.init();
                this.setupEventListeners();
                this.drawWaitingScreen();
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            init() {
                // Game state
                this.gameRunning = false;
                this.gameStarted = false;
                this.score = 0;
                this.gravity = 0.5;
                this.gameSpeed = 5; // Starting speed
                this.gotNewHighScore = false;
                this.gotNewGlobalScore = false;
                
                // Bird properties - MUCH LARGER
                this.bird = {
                    x: this.canvas.width * 0.2,
                    y: this.canvas.height / 2,
                    width: 100,  // Increased from 80
                    height: 70,  // Increased from 56
                    velocity: 0,
                    jump: -14,   // Stronger jump for larger bird
                    rotation: 0
                };
                
                // Pipes - wider gap for larger bird
                this.pipes = [];
                this.pipeWidth = 90;
                this.pipeGap = 320; // Increased from 280
                this.pipeSpawnTimer = 0;
                this.pipeSpawnRate = 120;
                
                // Background scrolling
                this.backgroundImage = new Image();
                this.backgroundImage.src = 'https://user-images.githubusercontent.com/18351809/46888871-624a3900-ce7f-11e8-808e-99fd90c8a3f4.png';
                this.backgroundX = 0;
                this.backgroundSpeed = 0.5;
                
                // No ground - background takes full screen
                this.bottomBoundary = this.canvas.height;
                
                // Load bird image
                this.birdImage = new Image();
                this.birdImage.src = 'https://www.pngarts.com/files/10/Flappy-Bird-Pixel-Art-PNG-Image-Transparent-Background.png';
            }
            
            setupEventListeners() {
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        if (!this.gameStarted) {
                            this.startGame();
                        } else if (this.gameRunning) {
                            this.flap();
                        }
                    }
                });
                
                // Mouse/touch controls
                this.canvas.addEventListener('click', () => {
                    if (!this.gameStarted) {
                        this.startGame();
                    } else if (this.gameRunning) {
                        this.flap();
                    }
                });
                
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (!this.gameStarted) {
                        this.startGame();
                    } else if (this.gameRunning) {
                        this.flap();
                    }
                });
            }
            
            startGame() {
                this.gameStarted = true;
                this.gameRunning = true;
                this.startMessageElement.style.display = 'none';
                this.scoreContainerElement.style.display = 'block';
                this.gameLoop();
            }
            
            flap() {
                if (this.gameRunning) {
                    this.bird.velocity = this.bird.jump;
                }
            }
            
            updateBird() {
                // Apply gravity
                this.bird.velocity += this.gravity;
                this.bird.y += this.bird.velocity;
                
                // Rotation based on velocity
                this.bird.rotation = this.bird.velocity * 0.1;
                this.bird.rotation = Math.max(-0.5, Math.min(0.5, this.bird.rotation));
                
                // Check bottom boundary collision (screen edge)
                if (this.bird.y + this.bird.height > this.bottomBoundary) {
                    this.bird.y = this.bottomBoundary - this.bird.height;
                    this.gameOver();
                }
                
                // Check ceiling collision
                if (this.bird.y < 0) {
                    this.bird.y = 0;
                    this.bird.velocity = 0;
                }
            }
            
            spawnPipes() {
                this.pipeSpawnTimer++;
                if (this.pipeSpawnTimer >= this.pipeSpawnRate) {
                    const minHeight = 120;
                    const maxHeight = this.bottomBoundary - this.pipeGap - minHeight;
                    const topHeight = minHeight + Math.random() * (maxHeight - minHeight);
                    
                    this.pipes.push({
                        x: this.canvas.width,
                        topHeight: topHeight,
                        bottomY: topHeight + this.pipeGap,
                        passed: false
                    });
                    
                    this.pipeSpawnTimer = 0;
                }
            }
            
            updatePipes() {
                for (let i = this.pipes.length - 1; i >= 0; i--) {
                    this.pipes[i].x -= this.gameSpeed;
                    
                    // Check if bird passed the pipe
                    if (!this.pipes[i].passed && this.pipes[i].x + this.pipeWidth < this.bird.x) {
                        this.pipes[i].passed = true;
                        this.score++;
                        this.scoreElement.textContent = this.score;
                        
                        // INCREASE SPEED after passing each pipe
                        this.gameSpeed = Math.min(15, this.gameSpeed + 0.3); // Increased from 0.1 to 0.3
                    }
                    
                    // Remove off-screen pipes
                    if (this.pipes[i].x + this.pipeWidth < 0) {
                        this.pipes.splice(i, 1);
                    }
                }
            }
            
            updateBackground() {
                // Scroll background
                this.backgroundX -= this.backgroundSpeed;
                if (this.backgroundX <= -this.canvas.width) {
                    this.backgroundX = 0;
                }
            }
            
            checkCollisions() {
                // Fair hitbox for bird - only dies when touching green pipe parts
                const birdHitbox = {
                    x: this.bird.x + 10,  // Adjusted padding for larger bird
                    y: this.bird.y + 8,   // Adjusted padding for larger bird
                    width: this.bird.width - 20, // Reduced width
                    height: this.bird.height - 16 // Reduced height
                };
                
                for (const pipe of this.pipes) {
                    // Pipe hitbox - only the green part (excluding caps)
                    const pipeHitboxPadding = 8; // Padding to make it fair
                    
                    // Top pipe hitbox - green part only
                    const topPipeHitbox = {
                        x: pipe.x + pipeHitboxPadding,
                        y: 0 + pipeHitboxPadding,
                        width: this.pipeWidth - (pipeHitboxPadding * 2),
                        height: pipe.topHeight - 20 - pipeHitboxPadding // Exclude cap
                    };
                    
                    // Bottom pipe hitbox - green part only
                    const bottomPipeHitbox = {
                        x: pipe.x + pipeHitboxPadding,
                        y: pipe.bottomY + 20 + pipeHitboxPadding, // Start after cap
                        width: this.pipeWidth - (pipeHitboxPadding * 2),
                        height: (this.bottomBoundary - pipe.bottomY) - pipeHitboxPadding
                    };
                    
                    if (this.rectCollision(birdHitbox, topPipeHitbox) || 
                        this.rectCollision(birdHitbox, bottomPipeHitbox)) {
                        this.gameOver();
                        return;
                    }
                }
            }
            
            rectCollision(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       rect1.y < rect2.y + rect2.height &&
                       rect1.y + rect1.height > rect2.y;
            }
            
            gameOver() {
                this.gameRunning = false;
                
                // Check for new high score
                if (this.score > this.highScore) {
                    this.gotNewHighScore = true;
                    this.highScore = this.score;
                    this.highScoreElement.textContent = this.highScore;
                    localStorage.setItem('flappyBirdHighScore', this.highScore);
                    this.newHighScoreElement.style.display = 'block';
                } else {
                    this.newHighScoreElement.style.display = 'none';
                }
                
                // Check for new global high score
                if (this.score > this.globalHighScore) {
                    this.gotNewGlobalScore = true;
                    this.globalHighScore = this.score;
                    this.globalScoreElement.textContent = this.globalHighScore;
                    localStorage.setItem('flappyBirdGlobalHighScore', this.globalHighScore);
                    this.globalHighScoreElement.style.display = 'block';
                    this.newHighScoreElement.style.display = 'none'; // Hide regular high score if global is achieved
                } else {
                    this.globalHighScoreElement.style.display = 'none';
                }
                
                this.gameOverElement.style.display = 'block';
            }
            
            restartGame() {
                this.init();
                this.gameOverElement.style.display = 'none';
                this.newHighScoreElement.style.display = 'none';
                this.globalHighScoreElement.style.display = 'none';
                this.scoreElement.textContent = '0';
                // Don't show start message again after restart
                this.scoreContainerElement.style.display = 'block';
                this.startGame();
            }
            
            drawWaitingScreen() {
                // Draw vibrant blue background (same as gameplay)
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                gradient.addColorStop(0, '#64b5f6'); // Bright blue
                gradient.addColorStop(1, '#42a5f5'); // Vibrant blue
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw your background image with higher opacity for vibrancy
                if (this.backgroundImage.complete) {
                    this.ctx.globalAlpha = 0.6; // Increased opacity for vibrancy
                    this.ctx.drawImage(
                        this.backgroundImage,
                        0,
                        0,
                        this.canvas.width,
                        this.canvas.height
                    );
                    this.ctx.globalAlpha = 1.0;
                }
                
                // Draw bird in resting position
                this.ctx.save();
                this.ctx.translate(this.bird.x + this.bird.width/2, this.bird.y + this.bird.height/2);
                
                if (this.birdImage.complete) {
                    this.ctx.drawImage(
                        this.birdImage, 
                        -this.bird.width/2, 
                        -this.bird.height/2, 
                        this.bird.width, 
                        this.bird.height
                    );
                } else {
                    // Fallback bird
                    this.ctx.fillStyle = '#FFD700';
                    this.ctx.beginPath();
                    this.ctx.ellipse(0, 0, this.bird.width/2, this.bird.height/2, 0, 0, Math.PI * 2);
                    this.ctx.fill();
                }
                this.ctx.restore();
            }
            
            drawBackground() {
                // Draw vibrant blue background (same as waiting screen)
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                gradient.addColorStop(0, '#64b5f6'); // Bright blue
                gradient.addColorStop(1, '#42a5f5'); // Vibrant blue
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw scrolling background overlay with higher opacity
                if (this.backgroundImage.complete) {
                    this.ctx.globalAlpha = 0.6; // Increased opacity for vibrancy
                    
                    this.ctx.drawImage(
                        this.backgroundImage,
                        this.backgroundX,
                        0,
                        this.canvas.width,
                        this.canvas.height
                    );
                    this.ctx.drawImage(
                        this.backgroundImage,
                        this.backgroundX + this.canvas.width,
                        0,
                        this.canvas.width,
                        this.canvas.height
                    );
                    
                    this.ctx.globalAlpha = 1.0;
                }
            }
            
            drawBird() {
                this.ctx.save();
                this.ctx.translate(this.bird.x + this.bird.width/2, this.bird.y + this.bird.height/2);
                this.ctx.rotate(this.bird.rotation);
                
                // Draw pixel art bird
                if (this.birdImage.complete) {
                    this.ctx.drawImage(
                        this.birdImage, 
                        -this.bird.width/2, 
                        -this.bird.height/2, 
                        this.bird.width, 
                        this.bird.height
                    );
                } else {
                    // Fallback if image doesn't load
                    this.ctx.fillStyle = '#FFD700';
                    this.ctx.beginPath();
                    this.ctx.ellipse(0, 0, this.bird.width/2, this.bird.height/2, 0, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    this.ctx.fillStyle = '#FF8C00';
                    this.ctx.beginPath();
                    this.ctx.moveTo(this.bird.width/2 - 10, 0);
                    this.ctx.lineTo(this.bird.width/2 + 18, -10);
                    this.ctx.lineTo(this.bird.width/2 + 18, 10);
                    this.ctx.closePath();
                    this.ctx.fill();
                    
                    this.ctx.fillStyle = 'white';
                    this.ctx.beginPath();
                    this.ctx.arc(10, -10, 10, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    this.ctx.fillStyle = 'black';
                    this.ctx.beginPath();
                    this.ctx.arc(12, -10, 5, 0, Math.PI * 2);
                    this.ctx.fill();
                }
                
                this.ctx.restore();
            }
            
            drawPipes() {
                // Draw pipes with green parts and caps
                for (const pipe of this.pipes) {
                    // Top pipe green part
                    this.ctx.fillStyle = '#73BF2E';
                    this.ctx.fillRect(pipe.x, 0, this.pipeWidth, pipe.topHeight - 20);
                    
                    // Top pipe cap
                    this.ctx.fillStyle = '#5A9E2E';
                    this.ctx.fillRect(pipe.x - 3, pipe.topHeight - 20, this.pipeWidth + 6, 20);
                    
                    // Bottom pipe green part
                    this.ctx.fillStyle = '#73BF2E';
                    this.ctx.fillRect(pipe.x, pipe.bottomY + 20, this.pipeWidth, this.bottomBoundary - pipe.bottomY - 20);
                    
                    // Bottom pipe cap
                    this.ctx.fillStyle = '#5A9E2E';
                    this.ctx.fillRect(pipe.x - 3, pipe.bottomY, this.pipeWidth + 6, 20);
                }
            }
            
            draw() {
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.drawBackground();
                this.drawPipes();
                this.drawBird();
            }
            
            update() {
                if (!this.gameRunning) return;
                
                this.updateBird();
                this.spawnPipes();
                this.updatePipes();
                this.updateBackground();
                this.checkCollisions();
            }
            
            gameLoop() {
                this.update();
                this.draw();
                if (this.gameRunning) {
                    requestAnimationFrame(() => this.gameLoop());
                }
            }
        }
        
        // Global functions
        let game;
        
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            game.restartGame();
        }
        
        // Start when page loads
        window.addEventListener('load', () => {
            game = new FlappyBird();
        });
    </script>
</body>
</html>
